<html>

<head>
    <title>Plot Example</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/plot.css">

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/config.js"></script>
    
    <script src="./js/plot.js"></script>
</head>

<body>

    <!-- Navbar -->
    <div class="topnav">
        <a href="configure.html">Configure</a>
        <a href="post.html">Post</a>
        <a href="plot.html">Analytics</a>
        <a href="javascript:logout()">Log Out</a>
    </div>
    <!-- End Navbar -->

    <div id=content>
        <div id="intro-msg">
            <h2>Analytics</h2>
            <p>See how well your posts did. Learn how to <strong>blast</strong>.</p>

        </div>

        <div class="tile-row">
            <div class="tile">
                <div id = "post-choice">
                    <label >Posts: </label>

                    <select  id="post-selection">
                        
                    </select>
                </div>
            </div>
        </div>
        <div class="tile-row">
            <div class="tile">
                <h2>Ratio of upvotes to downvotes by day of week</h2>
                <canvas id="plot1" width=400 height=200></canvas>
                <script>
                    var posts = document.getElementById('post-selection');
                    var ctx = document.getElementById('plot1').getContext('2d');
                    function displayPost() { return (document.getElementById("post-selection").value == "TESTPOST1")};
                    function ratioPlotter() {
                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['S', 'M', 'T', 'W', 'Th', 'F', 'S'],
                                datasets: [{
                                    label: '# of Votes',
                                    data: [13, 27, 22, 23, 24, 21, 15],
                                    backgroundColor: [
                                        'rgba(54, 162, 235, 0.2)'

                                    ],
                                    borderColor: [
                                        'rgb(102,255,219, 1)',
                                        'rgb(102,255,219, 1)',
                                        'rgb(102,255,219, 1)',
                                        'rgb(102,255,219, 1)',
                                        'rgb(102,255,219, 1)',
                                        'rgb(102,255,219, 1)',
                                        'rgb(102,255,219, 1)'
                                    ],
                                    borderWidth: 1.5
                                }]
                            },
                            options: {
                                legend: {
                                    display: false
                                },
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    }
                    ratioPlotter();
                </script>
            </div>
        </div>
        <div class="tile-row">
            <div class="tile">
                <h2>Ratio of upvotes to downvotes by day of week</h2>
                <canvas id="plot2" width=400 height=200></canvas>
                <script>
                    var ctx = document.getElementById('plot2').getContext('2d');
                    function ratioPlotter() {
                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['S', 'M', 'T', 'W', 'Th', 'F', 'S'],
                                datasets: [{
                                    label: '# of Votes',
                                    data: [13, 27, 22, 23, 24, 21, 15],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(102,255,219,0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgb(102,255,219, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                legend: {
                                    display: false
                                },
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    }
                    ratioPlotter();
                </script>
            </div>

        </div>
    </div>
</body>
