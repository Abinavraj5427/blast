<html>

<head>
    <title>Plot Example</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

</head>

<body>
    <div class="topnav">
        <a href="configure.html">Configure</a>
        <a href="post.html">Post</a>
        <a href="plot.html">Analytics</a>
        <a href="href="javascript:logout()">Log Out</a>
    </div>
<div id = "outer-form">
    <div id = "center-form">
        <h2>responses to post by day of week</h2>
        <canvas id = "plot" width="400" height=""400></canvas>
        <script>
            var ctx = document.getElementById('plot').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['S','M','T','W','Th','F','S'],
                    datasets: [{
                        label: '# of Votes',
                        data: [13,27,22,23,24,21,15],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(102,255,219,0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgb(102,255,219, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    legend: {
                        display: false
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>
    </div>
</div>
</body>
<footer>
    
    <script src="./js/logout.js"></script>
</footer>

</html>
