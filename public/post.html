<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/post.css">


    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
    <!-- <script src="./js/index.js"></script> -->

</head>

<body>
    <!-- Navbar -->
    <div class="topnav">
        <a href="configure.html">Configure</a>
        <a href="post.html">Post</a>
        <a href="plot.html">Analytics</a>
        <a href="javascript:logout()">Log Out</a>
    </div>
    <!-- End Navbar -->

    <!-- Content -->
    <div id="content">
        <div id="intro-msg">
            <h2>Post</h2>
            <p>Select your platforms. Send the post.</p>
        </div>

        <div id="big-box">
            <div class="center-single"> <input type="submit" id="select-all" onclick="selectAll()" value="Select All">
            </div>

            <div id="platform-checks">

                <div class="checkbox-row">
                    <div class="checkbox">
                        <input onchange="updateReddit(this.checked)" type="checkbox" class="platform-box"
                            value="reddit">
                        <label>Reddit</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="platform-box" value="facebook">
                        <label>Facebook</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" class="platform-box" value="instagram">
                        <label>Instagram</label>
                    </div>

                </div>
                <br />
                <div class="checkbox-row">
                    <div class="checkbox">
                        <input type="checkbox" class="platform-box" value="twitter">
                        <label>Twitter</label>
                    </div>

                </div>

                <div class="center-single form"><input id="post-file" type="file" value="Image Upload"></div>
                <div class="center-single form"><textarea rows=10 id="post-text" placeholder="Post Message"></textarea>
                </div>




            </div>

            <div id="reddit-fields">

            </div>
            <div class="center-single"> <input type="submit" id="post-btn" onclick="post()" value="POST"></div>

        </div>

    </div>
    <!-- End Content -->

    <!-- Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div id = "mc" class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <p id = "post-message">Posting... Please wait patiently.</p>
        </div>

    </div>
    <!-- End Modal -->

</body>
<footer>

    <script src="./js/config.js"></script>
    <script src="./js/post.js"></script>
    <script src="./js/logout.js"></script>
</footer>

</html>
