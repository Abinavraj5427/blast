<html>

<head>
    <title>Plot Example</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/plot.css">

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
</head>

<body>

    <!-- Navbar -->
    <div class="topnav">
        <a href="configure.html">Configure</a>
        <a href="post.html">Post</a>
        <a href="plot.html">Analytics</a>
        <a href="javascript:logout()">Log Out</a>
    </div>
    <!-- End Navbar -->

    <div id=content>
        <div id="intro-msg">
            <h2>Analytics</h2>
            <p>See how well your posts did. Learn how to <strong>blast</strong>.</p>

        </div>

        <div class="tile-row">
            <div class="tile">
                <div id = "post-choice">
                    <label >Posts: </label>
                    <select  id="post-selection" onchange = "showCurrentAnalytics()">
                    </select>
                </div>
            </div>
        </div>
        <div class="tile-row">
            <div class="tile">
                <h2>Reddit Upvotes and Downvotes</h2>
                <canvas id="plot1" width=400 height=200></canvas>
            </div>

            <div class="tile">
                <h2>Reddit Upvotes</h2>
                <canvas id="plot2" width=400 height=200></canvas>
            </div>
        </div>
        <div class="tile-row">
            <div class="tile">
                <h2>Reddit Comments</h2>
                <canvas id="plot3" width=400 height=200></canvas>
            </div>
            <div class="tile">
                <h2>Twitter Likes, Comments and Retweets</h2>
                <canvas id="plot4" width=400 height=200></canvas>
            </div>
        </div>
        <!-- <div class="tile-row">
            

        </div> -->
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div id = "mc" class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <p id = "post-message">Loading... Please wait patiently.</p>
        </div>

    </div>
    <!-- End Modal -->
</body>

    <script src="./js/config.js"></script>
        
    <script src="./js/plot.js"></script>
    <script src="./js/logout.js"></script>
</html>
